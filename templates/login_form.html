{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
{% block content %}
    <h3>Login Form</h3>
    <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="login_id" id="login_id" placeholder="Enter User Name">
        <input type="password" name="login_pwd" id="login_pwd" placeholder="Enter Password">
        <input type="submit" value="Login">
    </form>

    <form method="POST" action="{{ url_for('file_upload') }}" enctype="multipart/form-data">
        <input type="file" name="uploaded_file" id="uploaded_file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, text/plain,image/* " required="required">

        <input type="submit" value="Upload File">
    </form>
    {% if uploaded_image %}
        <img src="{{ url_for('static', filename=uploaded_image) }}">
    {% endif %}
{% endblock %}
